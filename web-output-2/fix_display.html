<!DOCTYPE html>
<html>
<head>
    <title>SINODE Display Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; color: #333; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Force display of all main elements */
        .banner-area { display: block !important; visibility: visible !important; opacity: 1 !important; }
        .navbar { display: block !important; }
        .we-do-area { display: block !important; }
        .about-area { display: block !important; }
        .popular-causes-area { display: block !important; }
        .event-area { display: block !important; }
        .portfolio-area { display: block !important; }
        .donation-form { display: block !important; }
        .team-members-area { display: block !important; }
        .blog-area { display: block !important; }
        footer { display: block !important; }

        /* Preloader removal */
        .se-pre-con { display: none !important; }

        /* Header styling */
        header { background: white; padding: 20px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .navbar-brand img { max-height: 60px; }

        /* Section styling */
        section { padding: 60px 20px; }
        h2 { color: #003DA5; font-size: 32px; margin: 20px 0; }
        h3 { color: #0052B3; font-size: 20px; margin: 15px 0 10px; }
        p { line-height: 1.6; color: #666; margin: 10px 0; }

        /* Cards */
        .card, .item, [class*="card"], [class*="item"] {
            display: block !important;
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Grid overrides */
        .row { display: flex; flex-wrap: wrap; margin: -15px; }
        [class*="col-"] { flex: 1; min-width: 300px; padding: 15px; }

        /* Form */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        button, .btn {
            background: #003DA5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover, .btn:hover { background: #0052B3; }

        /* Text visibility */
        * { color: inherit !important; }
        body { visibility: visible !important; opacity: 1 !important; }

        /* Remove hidden classes */
        .hidden { display: block !important; }
        .invisible { visibility: visible !important; opacity: 1 !important; }

        footer { background: #333; color: white; padding: 40px 20px; margin-top: 60px; }
        footer h4 { color: #003DA5; }
        footer a { color: #0099ff; text-decoration: none; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body onload="location.href='index.html'">
    <div class="container" style="text-align: center; padding: 60px 20px;">
        <h2>Redirigiendo al sitio SINODE...</h2>
        <p>Si no redirige automáticamente en 3 segundos, <a href="index.html">haz clic aquí</a></p>

        <hr style="margin: 40px 0;">

        <h3>Información Técnica de Diagnóstico</h3>
        <p id="info"></p>

        <script>
            // Check if original index.html loads with our CSS override
            document.getElementById('info').innerHTML = `
                <p>Navigator: ${navigator.userAgent.substring(0, 80)}</p>
                <p>JavaScript: Enabled ✓</p>
                <p>CSS: Applied ✓</p>
                <p>Redirecting to full site in 3 seconds...</p>
            `;
        </script>
    </div>
</body>
</html>
